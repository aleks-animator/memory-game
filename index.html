<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glasić™ Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="cats-layout">
    <h1>Glasić™ Game</h1>
    <div id="game-board">
        <div id="game-board-front"></div>
        <div id="game-board-back">

            <div class="preview-images">
                <div class="preview-images-item preview-images-item-cats active">
                    <div class="image-wrapper">
                        <img src="images/front/1.jpg" alt="cat">
                    </div>
                    <img src="images/front/1t.png" class="transparent-img" alt="">
                    <p class="preview-images__team-name">Team Cats</p>
                    <button class="pill-button pill-button--active" id="cats-btn">Choose</button>
                </div>
                <div class="preview-images-item preview-images-item-dogs">
                    <div class="image-wrapper">
                        <img src="images/front/2.jpg" alt="dog">
                    </div>
                    <img src="images/front/2t.png" class="transparent-img" alt="">
                    <p class="preview-images__team-name">Team Dogs</p>
                    <button class="pill-button" id="dogs-btn">Choose</button>

                </div>
                <div class="preview-images-item preview-images-item-birds">
                    <div class="image-wrapper">
                        <img src="images/front/3.jpg" alt="bird">
                    </div>
                    <img src="images/front/3t.png" class="transparent-img" alt="">
                    <p class="preview-images__team-name">Team Birds</p>
                    <button class="pill-button" id="birds-btn">Choose</button>
                </div>
            </div>
            <h2>Game modes</h2>
            <div class="game-modes">
                <div class="game-modes__action">
                    <button class="pill-button pill-button--active" id="normal-mode">Normal</button>
                    <button class="pill-button" id="rotate-mode">Rotate</button>
                    <button class="pill-button" id="switch-row-mode">Switch Row</button>
                </div>
                <div class="game-modes__decor">
                    <div class="game-modes__decor-item game-modes__decor-item--show" rel="normal-mode">
                        <svg viewBox="-10 -10 70 70" xmlns="http://www.w3.org/2000/svg"><g id="row1"><rect x="5" y="5" width="15" height="15"/><rect x="25" y="5" width="15" height="15"/><rect x="45" y="5" width="15" height="15"/></g><g id="row2"><rect x="5" y="25" width="15" height="15"/><rect x="25" y="25" width="15" height="15"/><rect x="45" y="25" width="15" height="15"/></g><g id="row3"><rect x="5" y="45" width="15" height="15"/><rect x="25" y="45" width="15" height="15"/><rect x="45" y="45" width="15" height="15"/></g></svg>
                    </div>
                    <div class="game-modes__decor-item" rel="rotate-mode">
                        <svg viewBox="-10 -10 70 70" xmlns="http://www.w3.org/2000/svg"><g id="rotate-wheel"><g id="row1-rotate"><rect x="5" y="5" width="15" height="15"/><rect x="25" y="5" width="15" height="15"/><rect x="45" y="5" width="15" height="15"/></g><g id="row2-rotate"><rect x="5" y="25" width="15" height="15"/><rect x="25" y="25" width="15" height="15"/><rect x="45" y="25" width="15" height="15"/></g><g id="row3-rotate"><rect x="5" y="45" width="15" height="15"/><rect x="25" y="45" width="15" height="15"/><rect x="45" y="45" width="15" height="15"/></g></g><animateTransform xlink:href="#rotate-wheel" attributeName="transform" type="rotate" values="0 30 30; 90 30 30; 360 30 30" keyTimes="0; 0.1; 1" dur="4s" repeatCount="indefinite"/></svg>
                    </div>
                    <div class="game-modes__decor-item" rel="switch-row-mode">
                        <svg viewBox="-10 -10 70 70" xmlns="http://www.w3.org/2000/svg"><g id="row1-switch"><rect x="5" y="5" width="15" height="15"/><rect x="25" y="5" width="15" height="15"/><rect x="45" y="5" width="15" height="15"/></g><g id="row2-switch"><rect x="5" y="25" width="15" height="15"/><rect x="25" y="25" width="15" height="15"/><rect x="45" y="25" width="15" height="15"/></g><g id="row3-switch"><rect x="5" y="45" width="15" height="15"/><rect x="25" y="45" width="15" height="15"/><rect x="45" y="45" width="15" height="15"/></g><animateTransform xlink:href="#row1-switch" attributeName="transform" type="translate" values="0 0; 0 0; 0 20; 0 20; 0 0" keyTimes="0; 0.5; 0.65; 0.95; 1" dur="4.15s" begin="0s" repeatCount="indefinite"/><animateTransform xlink:href="#row2-switch" attributeName="transform" type="translate" values="0 0; 0 0; 0 -20; 0 -20; 0 0" keyTimes="0; 0.5; 0.65; 0.95; 1" dur="4.15s" begin="0s" repeatCount="indefinite"/></svg>                    </div>
                </div>
                <div class="game-modes__description">
                    <p class="game-modes__description-item game-modes__description-item--show" rel="normal-mode">Find pairs among hidden images</p>
                    <p class="game-modes__description-item"  rel="rotate-mode">Whole board is rotating</p>
                    <p class="game-modes__description-item"  rel="switch-row-mode">Rows are swapping occasionally</p>
                </div>
            </div>
        </div>
    </div>
    <button id="flip-button" class="pill-button pill-button--panel-switch">Start game</button>

    <div id="timer">Time:</div>

    <div id="overlay" class="overlay"></div>
    <div id="name-popup" class="popup">
        <h2>Enter your name</h2>
        <input type="text" id="player-name" placeholder="Your Name">
        <button id="save-name-btn" class="pill-button">Save</button>
    </div>

    <div id="leaderboard">
        <div class="leaderboard-section">
            <h3>Your 10 Scores</h3>
            <ul id="score-list"></ul>
        </div>
        <div class="leaderboard-section">
        <h3>Global 10 Scores</h3>
        <ul id="score-list-global"></ul>
        </div>
    </div>

    <button id="change-name-btn" class="pill-button pill-button--change-name">Change Name</button>
    <button class="pill-button pill-button--show-scores">Show leaderboard</button>

    <div id="progress-container">
        <div id="progress-line"></div>
        <div id="bullet"></div>
        <div class="score-to-beat">Highscore</div>
    </div>

    <script type="module" src="bundle.js"></script>
</body>
</html>
