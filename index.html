<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glasić™ Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="popup.css">
</head>
<body class="cats-mode">
    <h1>Glasić™ Game</h1>
    <button id="flip-button" class="pill-button pill-button--panel-switch">Start game</button>

    <div id="game-board">
        <div id="game-board-front"></div>
        <div id="game-board-back">
            <h2>Choose theme of game</h2>
            <button class="pill-button pill-button--active" id="cats-btn">Cats</button>
            <button class="pill-button" id="dogs-btn">Dogs</button>
            <button class="pill-button" id="birds-btn">Birds</button>
            <div class="preview-images">
                <div class="preview-images-item preview-images-item-cats active">
                    <div class="image-wrapper">
                        <img src="images/front/1.jpg" alt="cat">
                    </div>
                    <img src="images/front/1t.png" class="transparent-img" alt="">
                </div>
                <div class="preview-images-item preview-images-item-dogs">
                    <div class="image-wrapper">
                        <img src="images/front/2.jpg" alt="dog">
                    </div>
                    <img src="images/front/2t.png" class="transparent-img" alt="">
                </div>
                <div class="preview-images-item preview-images-item-birds">
                    <div class="image-wrapper">
                        <img src="images/front/3.jpg" alt="bird">
                    </div>
                    <img src="images/front/3t.png" class="transparent-img" alt="">
                </div>
            </div>
        </div>
        </div>
    <div id="timer">Time:</div>


    <div id="overlay" class="overlay"></div>
    <div id="name-popup" class="popup">
        <h2>Enter your name</h2>
        <input type="text" id="player-name" placeholder="Your Name">
        <button id="save-name-btn" class="pill-button">Save</button>
    </div>

    <div id="leaderboard">
        <h3>Top 10 Scores</h3>
        <ul id="score-list"></ul>
    </div>

    <button id="change-name-btn" class="pill-button pill-button--change-name">Change Name</button>

    <script type="module" src="main.js"></script>
</body>
</html>
